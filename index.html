<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candy Love</title>

<!-- Fonte Pixel -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  color: white;
  font-family: 'Pixelify Sans', sans-serif;
}

/* TELAS */
.screen {
  width: 100%;
  height: 100vh;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  background-size: cover;
  background-position: center;
}

/* Fundos */
#menu {
  display: flex;
  background-image: url("menu.png");
}

#levels, #credits {
  background-image: url("selecao.png");
}

/* TÍTULO */
.game-title {
  font-size: 70px;
  letter-spacing: 6px;
}

.beta {
  font-size: 14px;
  margin-bottom: 5px;
  opacity: 0.8;
}

.update {
  font-size: 18px;
  margin-top: 10px;
  color: #b84dff;
}

/* BOTÕES */
.menu-btn, .level-btn {
  width: 240px;
  padding: 15px;
  margin: 12px;
  font-size: 18px;
  background-color: rgba(0,0,0,0.7);
  color: white;
  border: 3px solid white;
  cursor: pointer;
  transition: 0.3s;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.level-btn {
  width: 280px;
  font-size: 16px;
  border-radius: 12px;
}

.menu-btn:hover, .level-btn:hover {
  background-color: white;
  color: black;
}

.trilha {
  display: flex;
  flex-direction: column;
  gap: 30px;
  margin-bottom: 40px;
}

#game {
  background: #000;
}
</style>
</head>
<body>

<!-- ÁUDIO MENU -->
<audio id="menuMusic" src="musica_menu.mp3" loop></audio>

<!-- MENU PRINCIPAL -->
<div id="menu" class="screen">
  <div class="beta">version beta 1.1</div>
  <h1 class="game-title">CANDY LOVE</h1>
  <div class="update">nueva actualizacion</div>

  <button class="menu-btn" onclick="showScreen('levels')">
    Selecionar Fases
  </button>
  <button class="menu-btn" onclick="showScreen('credits')">
    Créditos
  </button>

  <!-- BOTÃO REGALO (APENAS AJUSTADO AQUI) -->
  <button class="menu-btn" onclick="window.location.href='regalo.html'">
    tu regalo no se perdio
  </button>
</div>

<!-- TELA DE FASES -->
<div id="levels" class="screen">
  <h1 style="margin-bottom:30px; letter-spacing: 4px;">
    ESCOJE EL NIVEL
  </h1>

  <div class="trilha">
    <button class="level-btn" onclick="window.location.href='fase1.html'">
      FASE 1 - EN BUSCA DE DULCES
    </button>

    <button class="level-btn" onclick="startLevel(2)">
      FASE 2 - LUCHA FUERA DESTE MUNDO
    </button>
    <button class="level-btn" onclick="startLevel(3)">
      FASE 3 - NO AGARRES MIS MONEDAS
    </button>
    <button class="level-btn" onclick="startLevel(4)">
      FASE 4 - CANDY LOVE?
    </button>
    <button class="level-btn" onclick="startLevel(5)">
      FASE 5 - O REGALO FINAL
    </button>
  </div>

  <button class="menu-btn" onclick="showScreen('menu')">
    Voltar
  </button>
</div>

<!-- JOGO -->
<div id="game" class="screen">
  <h1 id="levelTitle" style="letter-spacing: 3px;">
    FASE
  </h1>
  <p style="margin: 20px 0;">
    En dessarollo
  </p>
  <button class="menu-btn" onclick="showScreen('levels'); playMenuMusic();">
    Voltar às Fases
  </button>
</div>

<!-- CRÉDITOS -->
<div id="credits" class="screen">
  <h1 style="letter-spacing: 4px;">
    CRÉDITOS
  </h1>
  <p style="margin:20px 0;">
    EN DESAROLLO PARA EL FINAL
  </p>
  <button class="menu-btn" onclick="showScreen('menu')">
    Volverr
  </button>
</div>

<script>
const menuMusic = document.getElementById("menuMusic");

function playMenuMusic() {
  menuMusic.play().catch(() => {});
}

function stopMenuMusic() {
  menuMusic.pause();
  menuMusic.currentTime = 0;
}

function showScreen(screenId) {
  const screens = document.querySelectorAll(".screen");
  screens.forEach(screen => screen.style.display = "none");
  document.getElementById(screenId).style.display = "flex";

  if (screenId === "menu") {
    playMenuMusic();
  }
}

function startLevel(levelNumber) {
  stopMenuMusic();
  document.getElementById("levelTitle").innerText = "JOGANDO FASE " + levelNumber;
  showScreen("game");
}

window.onload = function() {
  playMenuMusic();
}
</script>

</body>
</html>
